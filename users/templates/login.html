{% extends 'base.html' %}

{% block content %}

</br></br></br>
<div class='col-md-6 offset-md-3'>
<form method="post" validate>
  <div class="form-group">
    <label for="exampleInputUsername">Username</label>
    <input name="username" type="text" class="form-control" id="exampleInputUsername" aria-describedby="UsernameHelp" placeholder="Enter Username" hx-post="{% url 'verify_details' %}" hx-target=#usernameHelp hx-swap="innerhtml" hx-trigger="keyup">
    <small id="usernameHelp" class="form-text text-muted"></small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input name="password1" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

{% endblock %}
