{% extends 'base.html' %}

{% block content %}

<style type="text/css">
  .success {
    color: green;
  }
  .error {
    color: red;
  }
</style>
</br></br></br>
<div class='col-md-6 offset-md-3'>
<form method="post" action="{% url 'login-user' %}" validate>
  {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputUsername">Username</label>
    <input name="username" type="text" class="form-control" id="exampleInputUsername" aria-describedby="UsernameHelp" placeholder="Enter Username" hx-post="{% url 'verify_log_details' %}" hx-target=#usernameHelp hx-swap="innerhtml" hx-trigger="keyup">
    <small id="usernameHelp" class="form-text text-muted"></small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input name="password1" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
</div>

{% endblock %}
